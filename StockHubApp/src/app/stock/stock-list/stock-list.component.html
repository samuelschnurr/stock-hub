<div class="card-container" >
  <a
    class="card"
    rel="noopener"
    routerLink="new"
    routerLinkActive="active"
  >
    <svg width="24" height="24">
      <use xlink:href="assets/bootstrap-icons/bootstrap-icons.svg#plus" />
    </svg>
    <span>Add new</span>
  </a>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Acquisition Price per Unit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stockService.list" (click)="populateForm(stock)">
      <td>{{ stock.name }}</td>
      <td>{{ stock.amount }}</td>
      <td class="text-right">{{ stock.acquisitionPricePerUnit }}</td>
    </tr>
  </tbody>
</table>
