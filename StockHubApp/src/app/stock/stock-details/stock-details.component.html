<div class="row">
  <div class="col-md-6">
    <app-stock-details-form></app-stock-details-form>
  </div>
  <div class="col-md-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Acquisition Price per Unit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stockService.list">
          <td>{{stock.name}}</td>
          <td>{{stock.amount}}</td>
          <td class="text-right">{{stock.acquisitionPricePerUnit}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
