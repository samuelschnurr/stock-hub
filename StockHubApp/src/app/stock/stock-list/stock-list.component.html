<div *ngIf="isRefreshListFinished">
  <button
    i18n
    type="button"
    class="btn btn-secondary float-right w-25 mb-3"
    routerLink="new"
    routerLinkActive="active"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      class="bi bi-plus"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
      />
    </svg>
    Add new
  </button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th i18n scope="col">Name</th>
        <th i18n scope="col">Amount</th>
        <th i18n scope="col" class="text-right">Acquisition price per unit</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stockService.list">
        <td (click)="populateForm(stock)">{{ stock.name }}</td>
        <td (click)="populateForm(stock)">{{ stock.amount }}</td>
        <td (click)="populateForm(stock)" class="text-right">
          {{ stock.acquisitionPricePerUnit }}
        </td>
        <td
          (click)="onDelete(stock.id)"
          data-toggle="modal"
          data-target="#customModal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
            />
            <path
              fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
            />
          </svg>
        </td>
      </tr>
    </tbody>
  </table>

  <app-modal-dialog
    [id]="modalId"
    [body]="modalBody"
    (idSubmitEvent)="submitModal($event)"
  ></app-modal-dialog>
</div>
