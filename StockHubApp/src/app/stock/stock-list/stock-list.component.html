<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
      <th scope="col">Acquisition Price per Unit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stockService.list">
      <td>{{ stock.name }}</td>
      <td>{{ stock.amount }}</td>
      <td class="text-right">{{ stock.acquisitionPricePerUnit }}</td>
    </tr>
  </tbody>
</table>
